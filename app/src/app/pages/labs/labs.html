<div class="container">
  <p>labs works!</p>

  <hr>
    <input type="color" [formControl]="colorControl">
    <p>Selected color: {{ colorControl.value }}</p>
  <hr>


  <h2>signal</h2>
  <p>{{ testSignal() }}</p>
  <input (keydown)="signalHandler($event)" type="text" name="" id="" [value]="person.name">


  <hr>

  <ul>
    @for (task of tasks(); track $index) {
    <li>{{ $index }} - {{ task }}</li>
    }
  </ul>

  <hr>

  <input type="text" name="" id="" [value]="person.name">
  <button [disabled]="person.disabled">click me</button>

  <hr>

  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double click me</button>
  <p>
    change:
    <input (change)="changeHandler($event)" type="text" name="" id="" [value]="person.name">
  </p>
  <p>
    keydown:
    <input (keydown)="changeHandler($event)" type="text" name="" id="" [value]="person.name">
  </p>
</div>
